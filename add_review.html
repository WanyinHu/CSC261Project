<body>


<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="add_review.php" method="post">
				<span class="contact100-form-title">
					Insert Review
				</span>

				<div class="wrap-input100 validate-input" data-validate="Review ID is required">
					<span class="label-input100">Review ID</span>
					<input class="input100" type="number" name="review_id" placeholder="Enter review ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Restaurant ID is required">
					<span class="label-input100">Restaurant ID</span>
					<input class="input100" type="number" name="rest_id" placeholder="Enter restaurant ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Rate is required">
					<span class="label-input100">Rate</span>
					<input class="input100" type="number" name="rate" placeholder="Enter rate">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "User ID is required">
					<span class="label-input100">User ID</span>
					<input class="input100" type="number" name="user_id" placeholder="Enter user ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Content is required">
					<span class="label-input100">Content</span>
					<input class="input100" type="text" name="content" placeholder="Enter content">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Review date is required">
					<span class="label-input100">Review Date</span>
					<input class="input100" type="date" name="review_date" placeholder="Enter reivew date">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
