<body>


<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="add_restaurant.php" method="post">
				<span class="contact100-form-title">
					Insert Restaurant
				</span>

				<div class="wrap-input100 validate-input" data-validate="ID is required">
					<span class="label-input100">Restaurant ID</span>
					<input class="input100" type="number" name="rest_id" placeholder="Enter restaurant ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Tel is required: 1234567890">
					<span class="label-input100">Restaurant Tel</span>
					<input class="input100" type="number" name="rest_tel" placeholder="Enter restaurant tel">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Add is required">
					<span class="label-input100">Restaurant Add</span>
					<input class="input100" type="text" name="rest_add" placeholder="Enter restaurant add">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Name is required">
					<span class="label-input100">Restaurant Name</span>
					<input class="input100" type="text" name="rest_name" placeholder="Enter restaurant name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Type is required">
					<span class="label-input100">Restaurant Type</span>
					<input class="input100" type="number" name="rest_type" placeholder="Enter restaurant type">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Takeout is required: 1/0">
					<span class="label-input100">Restaurant Takeout</span>
					<input class="input100" type="number" name="rest_takeout" placeholder="Enter restaurant takeout">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Delivery is required: 1/0">
					<span class="label-input100">Restaurant Delivery</span>
					<input class="input100" type="number" name="rest_delivery" placeholder="Enter restaurant delivery">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
